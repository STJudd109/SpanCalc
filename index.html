<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Span Calc</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="angular.js"></script>
  <script src="js/modernizr.js" type="text/javascript"></script>
  <script src="js/jquery" type="text/javascript"></script>
  <script src="js/bootstrap" type="text/javascript"></script>
  <script src="js/bootstrap.min" type="text/javascript"></script>
</head>

<body>

  <body>
    <div class="both-blocks">
        
      <div class="tab-container">
        <div class="calc-container">
          <h2 align="center" style="color: white;"><p>Normal</p><b>Brookhaven</b></h2>
          <div class="light-set1">
            <div class="light-padding16">
              <a>16:</a>
              <div id="light4" class="light">4</div>
              <div id="light6" class="light">6</div>
              <div id="light8" class="light">8</div>
              <div id="light10" class="light">10</div>
            </div>


            <div class="light-padding24">
              <a>24:</a>
              <div id="light42" class="light">4</div>
              <div id="light62" class="light">6</div>
              <div id="light82" class="light">8</div>
              <div id="light102" class="light">10</div>
            </div>
          </div>
          <!--Brookhaven Lights-->

          <div class="light-set2">
            <div class="light-padding16">
              <div id="light43" class="light">4</div>
              <div id="light63" class="light">6</div>
              <div id="light83" class="light">8</div>
              <div id="light103" class="light">10</div>
            </div>

            <div class="light-padding24">
              <div id="light44" class="light">4</div>
              <div id="light64" class="light">6</div>
              <div id="light84" class="light">8</div>
              <div id="light104" class="light">10</div>
            </div>
          </div>

          <h1 align="center" style="color: white;">Max<b>Span</b></h1>

          <form id="scalc" action="#">
            <table align="center" border="0">
              <tr>

                <td align="right">Feet: </td>
                <td align="center">
                  <input class="in" type="text" name="feet" size="5" placeholder=" ft..." />
                  <td align="left">
                    <input class="in" type="text" name="inches" size="3" placeholder=" in..." />
                  </td>
              </tr>

              <tr>
                <td align="right">Tilt: </td>
                <td align="center">
                  <input class="in" type="text" name="angle" size="5" placeholder=" deg..." />
                </td>
              </tr>

              <tr>
                <td align="right">Eave: </td>
                <td align="center">
                  <input class="in" type="text" name="eave" size="5" placeholder=" in..." />
                </td>
              </tr>
                
                <td align="right">Support: </td>
                <td align="center">
                  <input class="in" type="text" name="supportf" size="5" placeholder=" ft..." />
                  <td align="left">
                    <input class="in" type="text" name="supporti" size="3" placeholder=" in..." />
                  </td>
              </tr>

              <tr>
                <td align="right">Span: </td>
                <td align="center">
                  <input class="out" type="text" name="totalspan" size="5" readonly="readonly" />
                </td>
              </tr>

              <tr>
                <td align="right">Pitch: </td>
                <td align="center">
                  <input class="out" type="text" name="pitch" size="5" readonly="readonly" />
                </td>
              </tr>

            </table>
          </form>

          <div class="calc-button" id="button" class="button" onclick="calc();">Calculate</div>

        </div>
        <div class="tab-edit">
          <ul class="nav nav-tabs" id="tabs">
            <li id="t1" class="t1"><a data-toggle="pill" href="#">10 psf</a></li>
            <li id="t2" class="t2"><a data-toggle="pill" href="#">25 psf</a></li>
            <li id="t3" class="t3"><a data-toggle="pill" href="#">30 psf</a></li>
            <li id="t4" class="t4"><a data-toggle="pill" href="#">35 psf</a></li>
            <li id="t5" class="t5"><a data-toggle="pill" href="#">40 psf</a></li>
            <li id="t6" class="t6"><a data-toggle="pill" href="#">50 psf</a></li>
            <li id="t7" class="t7"><a data-toggle="pill" href="#">60 psf</a></li>
              <img src="/img/corol logo.jpg"></img>
          </ul>
        </div>

      </div>
    </div>

  </body>

  <script src="js/jquery.js" type="text/javascript"></script>

  <script src="js/index.js" type="text/javascript"></script>

</body>

</html>
